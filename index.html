<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <form id="engravingForm">
        <div id="base"></div>
        <input type="text" id="textElement" placeholder="Inserisci il testo da incidere">
        <label for="font">Seleziona il font:</label>
        <select id="font">
            <option value="Savoye">Savoye</option>
            <option value="LovelyDay">LovelyDay</option>
            <option value="American">American</option>
        </select>
        <input type="submit" value="Inserisci">
    </form>
    <div id="pendant">
        <div class="textContainer">
            <p id="placeholder">Seleziona la base da incidere</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/prashantchaudhary/ddslick@master/jquery.ddslick.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
