<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <form id="engravingForm">
        <input type="text" id="textElement" placeholder="Inserisci il testo da incidere">
        <select id="font">
            <option value="Savoye">Savoye</option>
            <option value="LovelyDay">LovelyDay</option>
            <option value="American">American</option>
        </select>
        <select id="base">
            <option value="images/CHFamilyN.png">Charm Cuore</option>
            <option value="images/CLCFamilyN.png">Ciondolo Cuore</option>
            <option value="images/CLTFamilyN.png">Ciondolo Tondo</option>
            <option value="images/CLUFamilyN.png">Ciondolo Uomo</option>
        </select>
        <input type="submit" value="Inserisci">
    </form>
    <div id="pendant">
        <div id="draggable" class="ui-widget-content">
            <p id="draggableText">Trascinami!</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
